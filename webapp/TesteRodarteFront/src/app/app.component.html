<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <button mat-raised-button color="warn" (click)="download()">Download</button>
    </div>
    <table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12" *ngIf="dataSource">
      
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" (click)="filterChange('nome')">Nome</button>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      
        <ng-container matColumnDef="idade">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="primary" (click)="filterChange('idade')">Idade</button>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.idade}} </td>
        </ng-container>
    
      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>Media</th>
        <td mat-cell *matCellDef="let element"> {{element.media}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
